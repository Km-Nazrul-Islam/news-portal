<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Imam News 24</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head> 

<body> 
    <section class="container">

        <!-- Start Header Area -->
        <header>
            <nav class="d-flex justify-content-between align-items-center mt-3">
                <div class="d-flex d-inline gap-3">
                    <h2><span class="text-danger fw-bolder">Imam</span><span>News</span></h2>
                </div>


                <div>
                    <a class="btn " href="index.html">News</a>
                    <a class="btn " href="blog.html">Blog</a>
                    <img class="border border-2 rounded-5 p-1" src="images/top-logo.png" height="35px">
                </div>
            </nav>

            <!-- End Header Area  -->

            <hr>


            <!-- Start Category Area  -->
            <nav id="catagories" class="d-flex justify-content-between mt-5   flex-column 
            
            flex-lg-row">
           </nav>
            <!-- End Category Area -->

            <!-- Add Spinner Item -->
            <div id="spinner" class=" d-none text-center mt-5 ">

                <div class="spinner-border text-primary " role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- End Spinner Item -->
        </header>

        <!-- Header Area Finished  -->


        <!-- Main Area Started  -->
        <main>
            <!-- sorts start Heare -->
            <div class="mb-3 mt-3">
                <button class="btn btn-secondary" onclick="sort()">Short By View Count</button>

            </div>
            <div class="mt-3 mb-3">
                <h4 id="newstotal"> </h4>

            </div>

            <!-- Display All Categories Section Start Here  -->

              <section id="newsContainer" class="card mb-3" style="max-width: 100">

            </section>

            <!-- Display All Categories Section End Here  -->

        </main>

        <!-- main area End Here -->



        <!-- Modal Start Here -->

        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTittle"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="modalBody" class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>

                    </div>
                </div>
            </div>
        </div>


    </section>
